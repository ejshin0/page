# Dependencies
markdown:         kramdown
highlighter:      rouge

# Setup
title:            Eun-jin Shin
tagline:          'A Jekyll theme'
description:      'Graduate student studying computational astrophysics and cosmology in Seoul National University. Simulating Galaxy formation and evolution. Galaxy merger, modeling and effect of stellar feedback, supernova remnants, black hole formation, and other topics.'
		
url:              https://ejshin0.github.io
baseurl:          '/page'
                  # the optional subpath of your site, e.g. "/blog"
                  # NB: This applies to all pages in your Jekyll site.
                  # If you want to move just the blog index pages but keep
                  # other pages at root, see the paginate_path and
                  # sidebar_blog_link below.

author:
  name:           'Eun-jin'


paginate:         1
# paginate_path:    '/page:num'
                    # Or '/blog/page:num' if you want to move your index pages

plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate

# Sidebar link settings
sidebar_home_link:  true
